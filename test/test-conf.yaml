address: 0.0.0.0
port: 8000
read_stage_pool_size: 2
write_stage_pool_size: 4
handler_stage_pool_size: 4
listen_queue_size: 1024

recycle_threshold: 16

handlers:
  - name: default
    module: static
    doc_root: /mnt/data/picture
    error_root: data/pages/error
    index_page_css: /index_theme/plain.css
    max_cache_entry: 1024
    max_entry_size: 16384
  - name: theme_static
    module: static
    doc_root: data/style
    allow_index: false
    max_cache_entry: 64
    max_entry_size: 16384

host:
  domain: default
  url-rules:
    - type: prefix
      prefix: /index_theme
      chain: 
        - theme_static
    - type: none
      chain:
        - default
